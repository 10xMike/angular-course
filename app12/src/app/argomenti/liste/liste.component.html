<div class="container">
  <h2>liste</h2>

  <h3>lista semplice</h3>
  <ul class="list-group">
    <li class="list-group-item">mele</li>
    <li class="list-group-item">pere</li>
    <li class="list-group-item">banane</li>
  </ul>

  <h3>lista con mouse over</h3>
  <ul class="list-group">
    <li class="list-group-item list-group-item-action">mele</li>
    <li class="list-group-item list-group-item-action">pere</li>
    <li class="list-group-item list-group-item-action">banane</li>
  </ul>

  <h3>lista di pulsanti</h3>
  <div class="list-group">
    <button class="list-group-item">fiat</button> <!-- + list group item action -->
    <button class="list-group-item">renault</button> <!-- + list group item action -->
    <button class="list-group-item">mercedes</button> <!-- + list group item action -->
  </div>

  <h3>lista di link</h3>
  <nav class="list-group">
    <a href="" class="list-group-item">napoli</a>
    <a href="" class="list-group-item">catania</a>
    <a href="" class="list-group-item">milano</a>
  </nav>

  <h3>lista dinamica</h3>
  <input type="text" (input)="scegli($event)"> Scegli giorno
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let v of voci" [class.active]="v == scelta">{{v}}</li>
  </ul>


</div>
