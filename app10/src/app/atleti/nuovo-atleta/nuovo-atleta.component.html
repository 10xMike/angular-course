<h2>Inserimento nuovo atleta</h2>
<p>compila i campi per inserire un nuovo atleta:</p>
<p>
  <input type="text" #id/> Id <br />
  <input type="text" #nome/> Nome <br />
  <input type="text" #cognome/> Cognome <br />
  <input type="text" #punti/> Punti <br />
  <button (click)="inserisci(id,nome,cognome,punti)">Inserisci</button>
</p>
