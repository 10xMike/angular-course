<h2>Nuovo post</h2>

<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="id" class="form-label">id</label>

    <input
      type="text"
      name="id"
      class="form-control"
      formControlName="id"
      [class.is-invalid]="
        postForm.get('id')?.invalid && postForm.get('id')?.touched
      "
    />

    <div class="invalid-feedback">Lo id è obbligatorio</div>
  </div>

  <input
    type="submit"
    value="accedi"
    class="btn btn-primary"
    [disabled]="postForm.invalid"
  />

  <div class="mb-3">
    <label for="userId" class="form-label">userId</label>

    <input
      type="text"
      name="userId"
      class="form-control"
      formControlName="userId"
      [class.is-invalid]="
        postForm.get('userId')?.invalid && postForm.get('userId')?.touched
      "
    />

    <div class="invalid-feedback">Lo title è obbligatorio</div>
  </div>

  <input
    type="submit"
    value="accedi"
    class="btn btn-primary"
    [disabled]="postForm.invalid"
  />

  <div class="mb-3">
    <label for="body" class="form-label">body</label>

    <input
      type="text"
      name="body"
      class="form-control"
      formControlName="body"
      [class.is-invalid]="
        postForm.get('body')?.invalid && postForm.get('body')?.touched
      "
    />

    <div class="invalid-feedback">Lo title è obbligatorio</div>
  </div>

  <input
    type="submit"
    value="accedi"
    class="btn btn-primary"
    [disabled]="postForm.invalid"
  />
</form>
