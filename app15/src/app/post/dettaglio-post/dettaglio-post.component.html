<div class="card" *ngIf="post">
  <div class="card-body">
    <h4 class="card-title">Dettaglio post {{post.id}}</h4>
    <h5 class="card-subtitle">{{post.title}}</h5>
    <p class="card-text">
      {{post.body}}
    </p>
    <p>
      <a routerLink="/posts/{{post.id}}/modifica" class="card-link">modifica</a>
    </p>
    <p>
      <a href="javascript:;" (click)="elimina()" class="card-link">elimina</a>
    </p>
  </div>
</div>
